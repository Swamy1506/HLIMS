<div class="container borrower-form">
    <h2>Create Property Form</h2>
    <form [formGroup]="propertyForm">
        <div class="row">
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <select class="form-control" id="borrowerId" formControlName="borrowerId">
                    <option value="">Select Borrower</option>
                    <option [value]="borrower.id" *ngFor="let borrower of borrowers">
                        {{ borrower.firstName + ' '+  borrower.lastName  }}</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <label for="type">Property Type</label>
                <input type="text" class="form-control" id="type" formControlName="type"
                    placeholder="Enter Property Type">
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" formControlName="address"
                    placeholder="Enter Address">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="text-right">
                    <button type="button" class="btn btn-primary save-btn" (click)="saveProperty()">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
