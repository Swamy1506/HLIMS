<div class="container borrower-form">
    <h2>Create Borrower Form</h2>
    <form [formGroup]="borrowerForm">
        <div class="row">
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName"
                    placeholder="Enter First Name">
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <label for="middleName">Middle Name</label>
                <input type="text" class="form-control" id="middleName" formControlName="middleName"
                    placeholder="Enter Middle Name">
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName"
                    placeholder="Enter Last Name">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-2 col-sm-2 col-md-2">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" formControlName="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group col-xs-6 col-sm-6 col-md-6">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" formControlName="email"
                    placeholder="name@example.com">
            </div>
            <div class="form-group col-xs-4 col-sm-4 col-md-4">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" formControlName="phNumber" placeholder="1234567890">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-xs-6 col-sm-6 col-md-6">
                <label for="address">Street Address </label>
                <textarea class="form-control" id="address" formControlName="streetAddress"
                    placeholder="Required example textarea"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="text-right">
                    <button type="button" class="btn btn-primary save-btn" (click)="saveBorrower()">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
